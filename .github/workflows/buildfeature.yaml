name: Build Feature Branch

# El workflow se ejecutar√° cuando se haga push o pull request a ramas que empiecen con 'feature/'
on:
    push:
        branches:
            - "feature/**"
    pull_request:
        branches:
            - "feature/**"

jobs:
    build-feature:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-java@v5
              with:
                distribution: "temurin"
                java-version: "17"
            - run: echo "Hola mundito" 